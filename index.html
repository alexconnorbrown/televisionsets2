<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Blend Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="tv-container off-tv">
    <img src="frame off.png" class="tv-frame off" alt="TV Frame Off">
    <img src="screen off.png" class="tv-screen off" alt="TV Screen Off">
    <img src="reflections.png" class="tv-reflections" alt="TV Screen Reflections">
    <img src="crt texture.png" class="tv-crt-texture" alt="TV CRT Texture">
</div>

<div class="tv-container on-tv">
    <img src="frame on.png" class="tv-frame on" alt="TV Frame On">
    <img src="screen on.png" class="tv-screen on" alt="TV Screen On">
    <img src="crt texture.png" class="tv-crt-texture" alt="TV CRT Texture">
    <img src="reflections.png" class="tv-reflections" alt="TV Screen Reflections">
    <img src="glow glow.png" class="tv-glow" alt="TV Screen Glow">
    <img src="put above crt texture.png" class="tv-above crt on" alt="Above crt">
</div>
<div class="tv-container off-tv">
    <img src="frame off.png" class="tv-frame off" alt="TV Frame Off">
    <img src="screen off.png" class="tv-screen off" alt="TV Screen Off">
    <img src="reflections.png" class="tv-reflections" alt="TV Screen Reflections">
    <img src="screen on.png" class="tv-screen on" alt="TV Screen On">
    <img src="crt texture.png" class="tv-crt-texture" alt="TV CRT Texture">
    <img src="new glow.png" class="offtv-glow" alt="OffTV Screen Glow">
</div>
<div class="tv-container fourth-tv">
    <img src="frame off.png" class="newtv-frame off" alt="TV Frame Off">
    <img src="screen off.png" class="newtv-screen off" alt="TV Screen Off">
    <img src="reflections.png" class="newtv-reflections" alt="TV Screen Reflections">
    <img src="crt texture.png" class="newtv-crt-texture" alt="TV CRT Texture">
    <img src="screen on.png" class="newtv-screen on" alt="TV Screen On">
    <img src="new glow.png" class="newtv-glow" alt="OffTV Screen Glow">
    <img src="put above crt texture.png" class="newtv-above crt on" alt="Above crt">
</div>

</div>
<script src="script.js"></script>
</body>
</html>
